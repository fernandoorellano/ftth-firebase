<app-listado-faltantes></app-listado-faltantes>
<app-listado-actuales></app-listado-actuales>
<div class="container" *ngIf="!fechaServ.mostrarDato; else mostrarDatos">
    <div class="contenedor">
        <span>Cargando Datos ...</span>
    </div>
</div>

<ng-template #mostrarDatos>
    <div class="container">
        <div class="contenedor">
            <div class="row">
                <div class="col col-1">
                    <p>&nbsp;</p>
                </div>
                <div class="col col-1">
                    <p><b>ID</b></p>
                </div>
                <div class="col col-3">
                    <p><b>Desc.</b></p>
                </div>
                <div class="col col-2">
                    <p><b>Fecha</b></p>
                </div>
                <div class="col col-1">
                    <p><b>PON</b></p>
                </div>
                <div class="col col-1">
                    <p><b>Jul.</b></p>
                </div>
                <div class="col col-1">
                    <p><b>Agost.</b></p>
                </div>
                <div class="col col-1">
                    <p><b>Sept.</b></p>
                </div>
                <div class="col col-1">
                    <p><b>Oct.</b></p>
                </div>
                <div class="col col-1">
                    <p><b>Nov.</b></p>
                </div>
                <div class="col col-1">
                    <p><b>Dic.</b></p>
                </div>
                <div class="col col-1">
                    <p>&nbsp;</p>
                </div>
            </div>
        </div>

        <div class="contenedor" *ngFor="let item of listadoFireServ.abonado, index as index">
            <div class="row">
                <div class="col col-1">
                    <b>{{index+1}}</b>
                </div>
                <div class="col col-1">
                    {{item.identificador}}
                </div>
                <div class="col col-3">
                    <input [(ngModel)]="item.descripcion" placeholder="Ingrese descripcion">
                </div>
                <div class="col col-2">
                    <input [(ngModel)]="fechaServ.fechaNueva[index]" placeholder="Ingrese fecha">
                </div>
                <div class="col col-1">
                    <input [(ngModel)]="item.pon">
                </div>
                <div class="col col-1">
                    <input [(ngModel)]="item.pagoJulio">
                </div>
                <div class="col col-1">
                    <input [(ngModel)]="item.pagoAgosto">
                </div>
                <div class="col col-1">
                    <input [ngClass]="'pagoStyle'" [(ngModel)]="item.pagoSeptiembre">
                </div>
                <div class="col col-1">
                    <input [(ngModel)]="item.pagoOctubre">
                </div>
                <div class="col col-1">
                    <input [ngClass]="'pagoStyle'" [(ngModel)]="item.pagoNoviembre">
                </div>
                <div class="col col-1">
                    <input [(ngModel)]="item.pagoDiciembre">
                </div>
                <div class="col col-1">
                    <button (click)="listadoFireServ.actualizarAbonado(item)">
                    ok
                    </button>
                </div>
            </div>
        </div>
    </div>
</ng-template>
